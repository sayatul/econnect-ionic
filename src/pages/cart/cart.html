<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>Your Cart</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding> 
<ion-list>
  <ion-item *ngFor="let item of cartItems">
    <h2>{{item.item}}</h2>
    <h3>Total Ltr: {{item.ltr}} ltr</h3>
    <p>Item MRP: {{item.item_price}}</p>
    <input ion-input type="number" value="{{item.quantity}}">
    <p>Item Total: {{item.total}}
    <ion-icon name="add" item-end (click)="updateItem(item, qty)"></ion-icon>
    <ion-icon name="cross" item-end (click)="deleteItem(item)"></ion-icon>
  </ion-item>
<ion-item>
  <h2>Total Quantity: {{cart.total_quantity}}</h2>
  <h3>Total MRP: {{cart.total}}</h3>
</ion-item>
<ion-item>
  <ion-input type="date" [(ngModel)]="date" placeholder="Expected Date"></ion-input>
  <button ion-button (click)="checkout(date, cart)">Checkout</button>

</ion-item>
<ion-item>
<button ion-button block (click)="goBack()">Go to Product List</button>
</ion-item>
</ion-list>
</ion-content>
