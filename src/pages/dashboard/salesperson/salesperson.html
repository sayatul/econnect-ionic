<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>Dashboard</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="assets/images/slider/1.jpg">
    <ion-list padding>
    {{data.full_name}}
        <ion-list>
            <ion-item (click)="placeOrder()">
                <ion-avatar item-start>
                    <img src="assets/images/icons/order.png">
                </ion-avatar>
                <h2>Place Order</h2>
            </ion-item>
            <ion-item (click)="viewOrder()">
                <ion-avatar item-start>
                    <img src="assets/images/view-order.png">
                </ion-avatar>
                <h2>View Orders</h2>
            </ion-item>
            <ion-item (click)="gotoWallet()">
                <ion-avatar item-start>
                    <img src="assets/images/icons/wallet.ico">
                </ion-avatar>
                <h2>Wallet</h2>
            </ion-item>
            <ion-item (click)="bikeRemd()">
                <ion-avatar item-start>
                    <img src="assets/images/bike.png">
                </ion-avatar>
                <h2>Bike Oil Recommendation</h2>
            </ion-item>
            <ion-item (click)="carRemd()">
                <ion-avatar item-start>
                    <img src="assets/images/car.png">
                </ion-avatar>
                <h2>Car Oil Recommendation</h2>
            </ion-item>
             <ion-item (click)="gotoProfile()">
                <ion-avatar item-start>
                    <img src="assets/images/icons/customer.png">
                </ion-avatar>
                <h2>Profile</h2>
            </ion-item>
        </ion-list>
    </ion-list>

</ion-content>
