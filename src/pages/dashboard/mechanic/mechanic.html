<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Dashboard</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="assets/images/slider/1.jpg">
    <ion-list padding>
        {{data.full_name}}
        <ion-list>
            <ion-item (click)="redeemCoupon()">
                <img src="assets/images/icons/coupon_100.png">
                Redeem Coupon
            </ion-item>
            <ion-item (click)="gotoWallet()">
                <ion-avatar item-start>
                    <img src="assets/images/icons/wallet.ico">
                </ion-avatar>
                Wallet
            </ion-item>
            <ion-item (click)="bikeRemd()">
                <ion-avatar item-start>
                    <img src="assets/images/bike.png">
                </ion-avatar>
                Bike Oil Recommendation
            </ion-item>
            <ion-item (click)="carRemd()">
                <ion-avatar item-start>
                    <img src="assets/images/icons/car_sports.png">
                </ion-avatar>
                Car Oil Recommendation
            </ion-item>
            <ion-item (click)="gotoProfile()">
                <ion-avatar item-start>
                    <img src="assets/images/icons/customer.png">
                </ion-avatar>
                Profile
            </ion-item>
        </ion-list>
    </ion-list>

</ion-content>
