<ion-header (onload)="loadPage()">
    <ion-toolbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>Change Password</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
<form #pwdForm="ngForm" (ngSubmit)="submitForm(pwdForm)">
<ion-list>

  <ion-item>
    <ion-label floating>Old Password</ion-label>
    <ion-input type="text" ngModel required name="old_pwd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>New Password</ion-label>
    <ion-input type="password" ngModel required name="n_pwd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password" ngModel required name="c_pwd"></ion-input>
  </ion-item>

<button type="submit" block ion-button round [disabled]="!pwdForm.valid">Change Password</button>
</ion-list>
</form>
</ion-content>
