<ion-content padding>
    <br>
    <img src="assets/images/logo.png" class="logo">
    <div padding>

        <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
            <ion-list [ngStyle]="{'border': '0px'}">
                <ion-item>
                    <ion-icon name="contact" item-start></ion-icon>
                    <ion-input type="text" name="username" ngModel required placeholder="Enter Username"></ion-input>

                </ion-item>
                <ion-item>
                    <ion-icon name="settings" item-start></ion-icon>
                    <ion-input type="password" name="password" ngModel required
                               placeholder="Enter Password"></ion-input>
                </ion-item>
                <ion-item>
                    <button type="submit"
                            block
                            ion-button

                            round
                            [disabled]="!loginForm.valid">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp; Login
                    </button>
                    <button block ion-button round [navPush]="signupPage"><i class="fa fa-user-plus"
                                                                             aria-hidden="true"></i>&nbsp;&nbsp;SignUp
                    </button>
                    <p class="text" style="font-family: open-sans;">Forget Password?</p>
                </ion-item>
            </ion-list>
        </form>
    </div>

    <img src="assets/images/login_footer.png" class="footer-img">

</ion-content>
