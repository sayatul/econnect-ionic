<ion-content padding ng-app="">
    <img src="assets/images/logo.png" class="logo">

    <div>
        <ion-grid>
            <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
            <ion-row>
                <ion-col col-2></ion-col>
                <ion-col col-8>
                    <ion-item class="label">
                        <ion-label class="login" stacked>Username</ion-label>
                        <ion-input class="login" 
                        type="text"
                        name="username" 
                        placeholder="Enter Username" 
                        ngModel
                        required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2></ion-col>
                <ion-col col-8>
                    <ion-item class="label">
                        <ion-label class="login" stacked>Password</ion-label>
                        <ion-input class="login" 
                        type="password" 
                        name="password"
                        placeholder="Enter Password"
                        ngModel
                        required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-3></ion-col>
                <ion-col col-6>
                    <button type="submit" 
                    class="btn" 
                    ion-button 
                    round 
                    [disabled]="!loginForm.valid">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp; Login
                    </button>
                </ion-col>
                <ion-col col-3></ion-col>
            </ion-row>
        </form>
            <p class="text" style="font-family: open-sans;">Forget Passward?</p>
            <button class="btn" ion-button round [navPush]="signupPage"><i class="fa fa-sign-up" aria-hidden="true"></i>&nbsp;&nbsp;SignUp</button>
            <img src="assets/images/login_footer.png" class="footer-img">
        </ion-grid>
    </div>

</ion-content>
