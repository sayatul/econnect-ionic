<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>Bike Oil Recommendation</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let item of oilData">
        <ion-avatar item-start>
            <img src="{{item.image_url}}">
        </ion-avatar>
        <h2>{{item.product_name}}</h2>
        <p>{{item.size}}</p>
    </ion-item>
</ion-list>

</ion-content>
