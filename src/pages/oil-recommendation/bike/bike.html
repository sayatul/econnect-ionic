<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>Bike Brands</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let item of bikeData" (click)="bikeModel(item.id)">
        <img src="{{item.image}}">
    </ion-item>
</ion-list>

</ion-content>
