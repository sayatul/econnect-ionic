<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>Bike Brand Models</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let item of modelData" (click)="oilRec(item.id)">
        <ion-avatar item-start>
            <img src="assets/images/car1.png">
        </ion-avatar>
        <h2>{{item.model}}</h2>
    </ion-item>
</ion-list>

</ion-content>
